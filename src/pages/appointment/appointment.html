<ion-header>

    <ion-navbar>
        <ion-title>Appointment Page</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Book an Appointment
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="todo">
                <ion-item>

                    <ion-label stacked>Doctor </ion-label>

                    <ion-input formControlName="name" disabled type="text" value="{{doctor}}"></ion-input>
                </ion-item>
                <ion-item>

                    <ion-label stacked>Date of Appointment </ion-label>

                    <ion-input formControlName="date" [(ngModel)]="userData.date" type="date"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Time </ion-label>
                    <ion-input formControlName="time" [(ngModel)]="userData.time" type="time"></ion-input>
                </ion-item>
                <ion-item>

                    <button [disabled]="!todo.valid" (click)="request()" ion-button full color="success">Send Request</button>
                </ion-item>
            </form>
        </ion-card-content>

    </ion-card>
</ion-content>
