<ion-header>

    <ion-navbar color="primary">
        <ion-title>Sign - Up</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="appBackground">

    <ion-card style="background-color: #1f1f21">

        <ion-card-header>
            <h2 style="color: White"> Registration
            </h2>Â  </ion-card-header>

        <ion-card-content style="background-color: #1f1f21">

            <ion-list>
                <form [formGroup]="todo">
                    <ion-item>
                        <ion-label floating>Role</ion-label>
                        <ion-select [(ngModel)]="userData.role" formControlName="role" style="border: 1px solid #820131">
                            <ion-option value="Doctor">Doctor</ion-option>
                            <ion-option value="Patient">Patient</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>

                        <ion-label stacked>Name <span style="color:blueviolet">*<small>This is a required field</small></span> </ion-label>

                        <ion-input type="text" [(ngModel)]="userData.name" formControlName="name"></ion-input>
                    </ion-item>
                    <ion-item>

                        <ion-label stacked>Username <span style="color:blueviolet">*<small>This is a required field</small></span> </ion-label>

                        <ion-input type="text" [(ngModel)]="userData.username" formControlName="username"></ion-input>
                    </ion-item>
                    <ion-item>

                        <ion-label stacked>Password <span style="color:blueviolet">*<small>This is a required field</small></span> </ion-label>

                        <ion-input type="password" [(ngModel)]="userData.password" formControlName="password"></ion-input>
                    </ion-item>
                    <ion-item>

                        <ion-label stacked>Phone Number <span style="color:blueviolet">*<small>This is a required field</small></span> </ion-label>

                        <ion-input type="number" [(ngModel)]="userData.phone" formControlName="phone"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Gender</ion-label>
                        <ion-select [(ngModel)]="userData.gender" formControlName="location" style="border: 1px solid #820131">
                            <ion-option value="Female">Female</ion-option>
                            <ion-option value="Male">Male</ion-option>
                        </ion-select>
                    </ion-item>

                    <button ion-button [disabled]="!todo.valid" full color="success" (click)="signup()">Complete Signup</button>
                </form>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
