<ion-header>

    <ion-navbar>
        <ion-title>Doctors HomePage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let object of objects">
        <div>
            <ion-item>

                <h2><b>Doctor.</b> {{object.name}}</h2>

            </ion-item>
            <ion-card-content>
                <b> <h2> Speciality :</h2></b>
                <p style="color: black;">{{object.specialty}}</p><br/> <b>Location :</b>
                <p style="color: black;">{{object.location}}<br/></p>

            </ion-card-content>

            <ion-row>
                <button (click)="book(object.name)" ion-button full round color="primary" style="color:white; font-family: cambria">Book Appointment</button>
            </ion-row>
        </div>

    </ion-card>
</ion-content>
