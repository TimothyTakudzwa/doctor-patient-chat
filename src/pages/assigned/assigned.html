<ion-header>

    <ion-navbar>
        <ion-title>My Appointments</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let object of objects" color="primary">
        <div>
            <ion-item>

                <h2>{{object.patient_name}}</h2>
                <p style="color: black;">{{object.start}}<br/></p>
            </ion-item>



        </div>

    </ion-card>
</ion-content>
