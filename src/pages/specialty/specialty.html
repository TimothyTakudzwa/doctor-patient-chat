<ion-header>

    <ion-navbar>
        <ion-title>Specialty</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card style="background-color: #1f1f21">

        <ion-card-header>
            <h2 style="color: White"> Finish Signup
            </h2>Â  </ion-card-header>

        <ion-card-content style="background-color: #1f1f21">

            <ion-list>
                <form [formGroup]="todo">

                    <ion-item>

                        <ion-label stacked>Specialty </ion-label>

                        <ion-input type="text" [(ngModel)]="userData.specialty" formControlName="specialty"></ion-input>
                    </ion-item>
                    <ion-item>

                        <ion-label stacked>Location </ion-label>

                        <ion-input type="text" [(ngModel)]="userData.location" formControlName="location"></ion-input>
                    </ion-item>


                    <button ion-button [disabled]="!todo.valid" full color="success" (click)="signup()">Complete Signup</button>
                </form>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
